<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      defer
      src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }
      #demo {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }
    </style>
  </head>
  <body>
    <div
      class="demo"
      b_style="background: linear-gradient(#034872, #042371); overflow-x: hidden"
    >
      <!-- test -->
      <model-viewer
        src="./assets/model/hakosuko.glb"
        camera-controls=""
        ar=""
        autoplay=""
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate=""
        environment-image="neutral"
      >
        <button
          slot="ar-button"
          style="
            background-color: white;
            color: #042371;
            border-radius: 6px;
            border: none;
            position: absolute;
            bottom: 15%;
            width: 80%;
            height: 80px;
            font-size: 24px;
            right: 10%;
            font-weight: bold;
            filter: drop-shadow(0 4 20 0 #517c7c 26%);
          "
        >
          ARを体験！ <span style="font-size: 24px">▶</span>
        </button>
      </model-viewer>
    </div>
  </body>
</html>
