<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      defer
      src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }

      #demo {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }
    </style>
  </head>
  <body>
    <div
      class="demo"
      a_style="background: linear-gradient(#ffffff, #addada); overflow-x: hidden"
      style="background: linear-gradient(#034872, #042371); overflow-x: hidden"
      b_style="background: #113158; overflow-x: hidden"
    >
      <!--
        <span
        style="
          position: absolute;
          text-align: center;
          font-size: 50px;
          line-height: 100px;
          left: 50%;
          transform: translateX(-50%);
        "
        >Level Enter inc.<br />Site AR</span
      > -->
      <!-- test -->
      <model-viewer
        src="./assets/model/kilin_all.glb"
        ios-src="./assets/model/kilin_all.usdz"
        camera-controls=""
        ar=""
        poster="./assets/img_kirin.png"
        autoplay=""
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate=""
        environment-image="neutral"
        reveal="interaction"
      >
        <button
          slot="ar-button"
          style="
            background-color: white;
            color: #042371;
            border-radius: 6px;
            border: none;
            position: absolute;
            bottom: 15%;
            width: 80%;
            height: 80px;
            font-size: 24px;
            right: 10%;
            font-weight: bold;
            filter: drop-shadow(0 4 20 0 #517c7c 26%);
          "
        >
          ARを体験！ <span style="font-size: 24px">▶</span>
        </button>
      </model-viewer>
      <div
        style="
          color: #FFFFFF;
          position: absolute;
          flex: auto;
          bottom: 5%;
          width: 80%;
          left: 20%;
          height: 20px;
          z-index: 100;
          font-size: 16px;
        "
      >
        ※うまく表示されないかたは<a href="./assets/firstview_ar_video.mp4" style="color:#00B1B1"
          >こちら</a
        >
      </div>
    </div>
  </body>
</html>
